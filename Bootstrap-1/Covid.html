<html lang="en">
<head>

    <style>

      }

    background-color: aquamarine;
}
.bgcolor{    
    
    background-color: #3ebd93;
    width: 100px;
    height: 100px;
}
.bgcolor1{
    background-color: #e668a7;
    width: 100px;
    height: 100px;
}
.bgcolor2{

}

}

</head>
<body>
  <div class="container-fluid">
      <div class="row ml-4 ">

  </div>
  <div class="card mb-3 mt-5 col-sm-6  color" style="max-width:800px;">
      <div class="row no-gutters">
        <div class="col-md-4 col-sm-2 col-3">
          <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="..." style="height: 70px; width: 70px" class="image">

          <div class="card-body">
            <h5 class="card-title">COVID-19</h5>
            <p class="card-text">if you think you have been exposed to novel coronavirus(COVID-19).</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
          </div>
        </div>
      </div>
    </div>
    <h2>Symptoms</h2>
   
    <div class="d-flex flex-row justify-content-around mt-5">
         <div class="d-flex">
             <div class="bgcolor text-center rounded">
            <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="no image">

             </div>
          </div>
          <div class="d-flex">
              <div class="bgcolor1 text-center rounded">
             <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="no image" >
             <p class="text-center mb-4 text-light">headache</p>
              </div>
           </div>
           <div class="d-flex">
              <div class="bgcolor2 text-center rounded">
             <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="no image" >
             <p class="text-center mb-4 text-light">High Fever</p>
              </div>
           </div>
    </div>
    <h2>Video</h2>
    <div class="d-flex">
      <div class="card mb-3" style="max-width: 600px;">
        <div class="row no-gutters">
          <div class="col-md-4 col-sm-6 col-6">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="..." style="height: 150px; width: 150px;">
          </div>
          <div class="col-md-8 col-sm-6 col-6">
            <div class="card-body">
              <h5 class="card-title">To Prevent the Sprated of....</h5>
              <p class="card-text">if you think you have been  exposed to novel corona virus(COVID-19).</p>
              <button type="button" class="btn btn-primary btn1 text-light ">Watch more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
